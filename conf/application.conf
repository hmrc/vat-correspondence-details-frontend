include "frontend.conf"

appName = "vat-correspondence-details-frontend"
application.router = prod.Routes
application.langs = "en,cy"
play.i18n.langCookieHttpOnly = true

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "config.filters.ServiceFilters"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data: www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com"
play.filters.headers.xssProtection = "1"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "config.DIModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="ZO7gI45UsHoAqMoMBg2MM6tHYyj3TvNpmddJyh1xjxgwunRzFId9mYJ2Pa5EUcbX"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    email-verification {
      host = localhost
      port = 9891
    }

    vat-subscription {
      host = localhost
      port = 9567
    }

    contact-preferences {
      host = localhost
      port = 9592
    }

    vat-subscription-dynamic-stub {
      host = localhost
      port = 9156
    }
  }
}

host = "http://localhost:9148"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

features {
  agentAccess.enabled = true
  emailVerification.enabled = true
  stubContactPreferences.enabled = true
  contactPreferences.enabled = true
  languageSelector.enabled = true
  changeContactDetails.enabled = true
}

assets {
  version = "3.9.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

govuk.guidance {
  setupAgentServices.url = "https://www.gov.uk/guidance/get-an-hmrc-agent-services-account"
  hmrcPrivacyNotice.url = "https://www.gov.uk/government/publications/data-protection-act-dpa-information-hm-revenue-and-customs-hold-about-you/data-protection-act-dpa-information-hm-revenue-and-customs-hold-about-you"
}

government-gateway {
  host = "http://localhost:9025"
}

contact-hmrc.url = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/vat-enquiries"

signIn {
  url = "http://localhost:9949/auth-login-stub/gg-sign-in"
}

whitelist {
  allowedIps = "MTI3LjAuMC4x"
  excludedPaths = "L2hlYWx0aGNoZWNrLC9waW5nL3Bpbmc="
  enabled = false
  shutter-page-url = "https://www.tax.service.gov.uk/shutter/vat-through-software"
}

vat-agent-client-lookup-frontend {
  url = "http://localhost:9149"
  path = "/vat-through-software/representative/client-vat-number"
  unauthorised = "/vat-through-software/representative/unauthorised-for-client"
}

manage-vat-subscription-frontend {
  url = "http://localhost:9150"
  path = "/vat-through-software/account/change-business-details"
}

vat-summary-frontend {
  url = "http://localhost:9152"
  accessibilityUrl = "/vat-through-software/accessibility-statement"
}

contact-frontend {
  url = "http://localhost:9250"
}

feedback-frontend {
  url = "http://localhost:9514"
  path = "/feedback"
}

govuk.software {
  commercialSoftware.url = "https://www.gov.uk/guidance/use-software-to-submit-your-vat-returns"
}

timeout {
  period: 900
  countdown: 120
}
